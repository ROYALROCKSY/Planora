{% extends "base.html" %}

{% block title %}Notes - Planora{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/notes_list.css') }}">

<div class="notes-container">
  <h2>My Notes</h2>
  
  <!-- Search -->
  <input type="text" id="noteSearch" placeholder="Search notes..." />

  <!-- Filters -->
  <div class="filters">
    <select id="filterType">
      <option value="">Filter By</option>
      <option value="date">Date</option>
      <option value="week">Week</option>
      <option value="month">Month</option>
      <option value="year">Year</option>
      <option value="starred">Starred</option>
    </select>

    <input type="date" id="filterDate" style="display:none" />
    <select id="filterMonth" style="display:none">
      {% for m in range(1,13) %}
      <option value="{{m}}">{{m}}</option>
      {% endfor %}
    </select>
    <select id="filterYear" style="display:none">
      {% for y in range(2023, 2031) %}
      <option value="{{y}}">{{y}}</option>
      {% endfor %}
    </select>

    <button id="applyFilter">Apply</button>
  </div>

  <!-- Notes list -->
  <ul id="notesList"></ul>
</div>

<!-- Inject USER_ID -->
<script>
  const USER_ID = "{{ user_id }}";
</script>
<script src="/static/js/notes_list.js"></script>
{% endblock %}
